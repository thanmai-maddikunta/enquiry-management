<div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
</div>

<!-- Login Container -->
<div class="login-container" (submit)="onSubmit()">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="login-card">
                    <!-- Header -->
                    <div class="login-header">
                        <div class="login-icon">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <h1>Welcome Back</h1>
                        <p>Please login to your account</p>
                    </div>

                    <!-- Login Form -->
                    <div class="login-body">
                        <form id="loginForm">
                            <!-- Email Input -->
                            <div class="mb-3 input-group">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="position-relative w-100">
                                    <input type="email" [(ngModel)]="loginObj.username" class="form-control" id="email" placeholder="Enter your email"
                                        name="username" required>
                                    <span class="input-icon">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                </div>
                            </div>

                            <!-- Password Input -->
                            <div class="mb-3 input-group">
                                <label for="password" class="form-label">Password</label>
                                <div class="position-relative w-100">
                                    <input type="password" [(ngModel)]="loginObj.password" name="password" class="form-control" id="password"
                                        placeholder="Enter your password" required>
                                    <span class="password-toggle" onclick="togglePassword()">
                                        <i class="bi bi-eye" id="toggleIcon"></i>
                                    </span>
                                </div>
                            </div>

                            <!-- Remember Me & Forgot Password -->
                            <div class="d-flex justify-content-between align-items-center mb-4 input-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="forgot-password">Forgot Password?</a>
                            </div>

                            <!-- Login Button -->
                            <button type="submit" class="btn btn-primary">
                                Log In
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
